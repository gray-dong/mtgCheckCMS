<style>
    #entryFrame,
    #tableFrame,

        padding: 15px;
    }

    .entryInfo .layui-form-label {
        float: none;
        padding: 9px 0;

        text-align: left;
    }

    .entryInfo .layui-form-item .layui-input-inline {
        width: 235px;

    .searchInfo .layui-form-item .layui-input-inline {

        margin-right: 40px;
    }

    .entryInfo .layui-textarea {
        width: 500px;
    }

    .mapFrame {
        position: relative;
        width: 850px;
    }

    .toolBtn {
        position: absolute;
        z-index: 4;
        right: 10px;
        bottom: 10px;
    }

    #safeCheckApplyImgDataBox {
        max-height: 400px;
        overflow: auto;
        margin-top: 10px;
    }

    .safeCheckApplyImgBoxFrame {
        width: 95px;
        height: 130px;
        margin: 0 10px 10px 0px;
        overflow: hidden;
        background: #f1f1f1;
        border: 1px solid #e0e0e0;
        float: left;
        border-radius: 4px;
        padding: 10px;
        position: relative;
    }

    .safeCheckApplyImgBox {
        width: 93px;
        height: 128px;
        overflow: hidden;
        background-color: #ffffff;
        border: 1px solid #ffffff;
        border-radius: 4px;
    }

    .safeCheckApplyImgBox .safeCheckApplyImgBoxImg {
        margin: 0 auto;
        display: block;
        border: none;
        cursor: pointer;
        max-height: 128px;
        max-width: 93px;
    }

    .addImg {
        width: 93px;
        height: 85px;
        overflow: hidden;
        background-color: #fdfdfd;
        border: 1px solid #ffffff;
        border-radius: 4px;
        background-image: url("/src/style/res/addImg.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 0 15px;
    }

    .footer-buttons {
        position: absolute;
        height: 20px;
        bottom: 10px;
        right: 10px;
    }

    /* input.fileToUpload {
        position: absolute;
        width: 95px;
        height: 130px;
        top: 10px;
    } */

    .imageDel,
    .imageEdit {
        width: 20px;
        height: 20px;
        border-radius: 3px;
        border: 1px solid #ecb8b8;
        background: #fffefe;
    }

    .layui-form-img {
        margin-bottom: 10px;
    }

    .btnfile {
        position: absolute;
        width: 90px;
        height: 30px;
        top: 0;
        left: 0;
        outline: none;
        background-color: transparent;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        -khtml-opacity: 0;
        opacity: 0;
    }

    .fileName {
        margin-top: 5px;
        height: 35px;
        line-height: 32px;
        padding-left: 40px;
        background: url(/src/style/res/file.png) no-repeat;

    }

    .delBtn {
        color: #0077ff;
        cursor: pointer;
    }

    .fileList {
        clear: both;
        margin-left: 0;
        margin-top: 10px;
    }

    .mapContent {
        background: url(/src/style/res/mapbg.png);
        height: 540px;
    }

    #mapGraphic {
        height: 540px;
    }
    .tableNode{
        margin-top: 15px;
        background:#fff;
    }
    thead th{
        text-align: center !important;
    }
    .position{
        display: inline-block;
        width: 25px;
        height: 30px;
        background: url(/src/style/res/positionicon.png) -15px -13px;

    .searchBtn{

    .searchInfo .layui-form-item{
